<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random user app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" id="add">
      <div class="row max-height align-items-center">
        <div class="card col-6 mx-auto col-md-5 mt-5" style="width: 25rem">
          <img src="" class="card-img-top" alt="..."  id="photo"/>
          <div class="card-body">
            <h5 class="card-title text-center">
                <span id="title"></span>
                <span id=first></span>
                <span id="last"></span>
            </h5>
            <p class="card-text">
              <p><i class="fas fa-user fa-lg"></i>  Gender: <span id="gender"></span> </p>
              <p><i class="fas fa-user fa-lg"></i>  Age: <span id="age"></span> </p>
              <p><i class="fas fa-search-location fa-lg"></i>  Location:
                 <span id="location"></span>
              </p>
              <p><i class="fas fa-phone fa-lg"></i>  Phone: <span id="phone"></span> </p>
              <p><i class="fas fa-envelope fa-lg"></i>  Email: <span id="email"></span> </p>
            </p>
            <a href="#" class="btn btn-outline-primary" id="generate">Generate</a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/01eab78c02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
